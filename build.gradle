// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

def artifact = new Properties()
artifact.load(new FileInputStream("${project.projectDir}${File.separator}deploy.settings"))

version = artifact.version

defaultTasks 'build'

buildscript {
    repositories {
        jcenter()
        google()
    }
   dependencies {
      classpath 'com.android.tools.build:gradle:3.2.1'
      classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
      classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}


allprojects {
   repositories {
      jcenter()
      maven {
         url "https://dl.bintray.com/mtschach/Mss"
      }
      mavenLocal()
   }
}

//configurations {
//   libCompile
//   testCompile.extendsFrom libCompile
//   compile.extendsFrom libCompile
//}


sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
   test {
      java {
//         compileClasspath += lib.output
//         runtimeClasspath += lib.output
         srcDir 'test'
      }
   }
}


dependencies {
   compile        group: 'Mss'                           , name: 'MssUtils'               , version: 'latest.release'
   compile        group: 'org.apache.logging.log4j'      , name: 'log4j-core'             , version: 'latest.release'
   compile        group: 'org.apache.logging.log4j'      , name: 'log4j-api'              , version: 'latest.release'


   testCompile 'junit:junit:4.12'
   testCompile       group: 'org.powermock'                 , name: 'powermock-module-junit4', version: 'latest.release'
   testCompile       group: 'org.powermock'                 , name: 'powermock-api-easymock' , version: 'latest.release'
   testCompile       group: 'mysql'                         , name: 'mysql-connector-java'   , version: '8.0.11'
   testCompile       group: 'org.xerial'                    , name: 'sqlite-jdbc'            , version: '3.7.2'
}



task publishLocal {
   dependsOn 'publishToMavenLocal'
}


apply from: 'deploy.gradle'
